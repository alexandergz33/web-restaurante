<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <img src="Resources/candado.png" alt="Ícono de candado">
        </div>
        <form id="loginForm" method="post" action="login.php">
            <div class="form-group">
                <label for="username">Nombre de usuario o correo electrónico</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario o correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <p class="signup-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Aquí puedes agregar la lógica para verificar las credenciales del usuario
            // y redirigirlo a la página principal si las credenciales son válidas.

            // En este ejemplo, simplemente mostraremos un mensaje de éxito.
            alert('¡Inicio de sesión exitoso!');
            window.location.href = 'principal.html';
        });
    </script>
</body>
</html>
